    <script>
        // Customize MailerLite form text after it loads
        function customizeMailerLiteForm() {
            setTimeout(() => {
                // Change form heading
                const heading = document.querySelector('.ml-form-embedBody h4');
                if (heading) {
                    heading.textContent = 'üîí Get Exclusive Binance Access';
                }
                
                // Change form description
                const description = document.querySelector('.ml-form-embedContent p');
                if (description) {
                    description.textContent = 'Enter your email for 20% trading fee discount + exclusive welcome bonus';
                }
                
                // Change first name label
                const firstNameLabel = document.querySelector('label[for*="name"]');
                if (firstNameLabel) {
                    firstNameLabel.textContent = 'First Name (Optional)';
                }
                
                // Change email label
                const emailLabel = document.querySelector('label[for*="email"]');
                if (emailLabel) {
                    emailLabel.textContent = 'Email Address *';
                }
                
                // Change button text
                const button = document.querySelector('.ml-form-embedSubmit button');
                if (button) {
                    button.textContent = 'Unlock Binance Access ‚Üí';
                }
                
                // Change placeholder texts
                const nameInput = document.querySelector('input[type="text"]');
                if (nameInput) {
                    nameInput.placeholder = 'Your first name (optional)';
                }
                
                const emailInput = document.querySelector('input[type="email"]');
                if (emailInput) {
                    emailInput.placeholder = 'Your best email address *';
                }
            }, 1000);
        }

        // Call when MailerLite loads
        document.addEventListener('ml-loaded', customizeMailerLiteForm);
        
        // Also try on page load
        window.addEventListener('load', customizeMailerLiteForm);
        
        // And every few seconds until form is customized
        let customizationAttempts = 0;
        const maxAttempts = 10;
        
        function tryCustomizeForm() {
            customizationAttempts++;
            if (customizationAttempts <= maxAttempts) {
                customizeMailerLiteForm();
                setTimeout(tryCustomizeForm, 500);
            }
        }
        
        setTimeout(tryCustomizeForm, 1000);
    </script>
